<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SkyteKlokke Stoppeklokke</title>
  <desc id="desc">Minimalistisk stoppeklokkeikon inspirert av appens fargepalett.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#CBD5F5" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F97316" />
      <stop offset="100%" stop-color="#EA580C" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)" />
  <!-- Stopwatch body -->
  <circle cx="256" cy="262" r="186" fill="#1E293B" opacity="0.35" />
  <circle cx="256" cy="262" r="164" fill="#1E293B" opacity="0.65" />
  <circle cx="256" cy="262" r="142" fill="url(#faceGradient)" />
  <!-- Bezel ticks -->
  <g stroke="#0F172A" stroke-width="10" stroke-linecap="round" opacity="0.35">
    <line x1="256" y1="116" x2="256" y2="148" />
    <line x1="256" y1="376" x2="256" y2="408" />
    <line x1="110" y1="262" x2="142" y2="262" />
    <line x1="370" y1="262" x2="402" y2="262" />
  </g>
  <g stroke="#0F172A" stroke-width="6" stroke-linecap="round" opacity="0.35">
    <line x1="180" y1="154" x2="196" y2="172" />
    <line x1="332" y1="154" x2="316" y2="172" />
    <line x1="180" y1="370" x2="196" y2="352" />
    <line x1="332" y1="370" x2="316" y2="352" />
  </g>
  <!-- Stopwatch knob and pushers -->
  <rect x="220" y="62" width="72" height="46" rx="12" fill="#334155" />
  <rect x="132" y="100" width="44" height="22" rx="8" fill="#1E293B" opacity="0.9" />
  <rect x="336" y="100" width="44" height="22" rx="8" fill="#1E293B" opacity="0.9" />
  <!-- Face detail -->
  <circle cx="256" cy="262" r="18" fill="#1E293B" />
  <circle cx="256" cy="262" r="10" fill="#F97316" />
  <!-- Hands -->
  <line x1="256" y1="262" x2="256" y2="162" stroke="#0F172A" stroke-width="14" stroke-linecap="round" />
  <line x1="256" y1="262" x2="330" y2="282" stroke="url(#accentGradient)" stroke-width="16" stroke-linecap="round" />
  <!-- Accent ring -->
  <circle cx="256" cy="262" r="154" fill="none" stroke="#F97316" stroke-width="6" opacity="0.45" />
</svg>
